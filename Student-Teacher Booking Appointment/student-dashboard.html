<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>

  <!-- FullCalendar CSS for the booking calendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">

  <!-- Link to the custom CSS for the dashboard styling -->
  <link rel="stylesheet" href="student-dashboard.css">
</head>
<body>
  <!-- Particles.js container for background animation -->
  <div id="particles-js"></div>

  <!-- Dashboard Header -->
  <header>
    <h1>Student Dashboard</h1>
    <!-- Logout button -->
    <button id="logout">Logout</button>
  </header>

  <main>
    <!-- Section for searching teachers -->
    <section class="search-section">
      <h2>Search Teachers</h2>
      <!-- Input field for searching teachers -->
      <input type="text" id="searchBox" placeholder="Search by name or department">
      <!-- Unordered list to display the list of searched teachers -->
      <ul id="teacherList" class="teacher-list"></ul>
    </section>

    <!-- Section for booking appointments -->
    <section class="calendar-section">
      <h2>Book Appointment</h2>
      <!-- Calendar container for FullCalendar integration -->
      <div id="calendar" class="calendar-container"></div>
    </section>

    <!-- Section for displaying approved appointments -->
    <section class="approved-appointments">
      <h2>Approved Appointments</h2>
      <!-- Unordered list to show the list of approved appointments -->
      <ul id="approvedAppointments" class="appointment-list"></ul>
    </section>

    <!-- Section for messaging -->
    <section class="messages-section">
      <h2>Messages</h2>
      <!-- Message list container -->
      <div id="messageList"></div>
      <!-- Message input field and send button -->
      <div class="message-input-container">
        <input type="text" id="messageInput" placeholder="Type a message">
        <button id="sendMessage">Send</button>
      </div>
    </section>
  </main>

  <!-- Particles.js library for the animated background -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="particles-config.js"></script>

  <!-- Firebase SDKs for app, auth, and Firestore -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- Firebase project configuration file -->
  <script src="firebaseConfig.js"></script>

  <!-- Authentication logic file -->
  <script src="auth.js"></script>

  <!-- FullCalendar library for appointment booking -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

  <!-- JavaScript file for the student dashboard functionality -->
  <script src="student-dashboard.js"></script>
</body>
</html>
