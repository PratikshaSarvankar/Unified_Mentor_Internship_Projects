<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive India Map</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body>
   <!-- Navigation Bar -->
   <div id="navigationBar">
     <div>
       <input
         type="text"
         id="searchInput"
         placeholder="Enter a location (e.g., Mahim)"
       />
       <button id="searchButton">Search</button>
     </div>
     <button id="locateButton" onclick="locateUser()">Locate Me</button>
   </div>

   <!-- Map Container -->
   <div id="map"></div>

   <script src="script.js"></script>
   <footer id="footer">
  Icons by <a href="https://www.flaticon.com/authors/author-name" target="_blank">Author Name</a> from <a href="https://www.flaticon.com/" target="_blank">Flaticon</a>.
</footer>

 </body>
</html>
