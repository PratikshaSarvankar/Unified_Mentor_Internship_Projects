<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Management System - Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background Video -->
   <video autoplay muted loop id="bg-video">
       <source src="backgroundflower.mp4" type="video/mp4">
       Your browser does not support the video tag.
   </video>

    <div class="form-container">
        <h1>Register</h1>
        <p>Fill in your details to create an account.</p>

        <!-- Registration Form -->
        <form id="registerForm">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required pattern="\d{10}" maxlength="10">

            <label for="role">Role</label>
            <select id="role" required>
                <option value="Doctor">Doctor</option>
                <option value="Receptionist">Receptionist</option>
            </select>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <!-- Firebase scripts (v8) -->



    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Firebase configuration and logic -->
    <script src="firebaseConfig.js"></script>
    <script src="auth.js"></script>
    <script src="register.js"></script>

      <!-- Link to your snowfall effect JavaScript file -->

</body>
</html>
